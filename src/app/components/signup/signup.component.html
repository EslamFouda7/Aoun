<section class="signup">
  <img src="header2.webp" alt="Landing Background" style="width: 100%; height: 120vh; object-fit: cover;">
  <div class="overlay d-flex justify-content-center align-items-center">
    <div class="container text-white p-3">
      <!--titel-->
      <div class="row align-items-center text-center">
        <!--دا عمود عشان اظبط النص ف النص-->
        <div class="col-3 col-md-2 text-end">
        </div>
        <!-- عمود العنوان -->
        <div class="col-6 col-md-8 mx-auto">
          <h3 class="m-0">Sign Up</h3>
        </div>
        <!-- عمود اللوجو -->
        <div class="col-3 col-md-2 text-end">
          <img src="image-(1).png" alt="Logo" width="50px">
        </div>
      </div>
      <div class="row pra">
        <h6>Join Us</h6>
        <p>Create your account now</p>
      </div>
      <!--chosse-->
      <div class="row text-center">
        <div class="col-6 col-md-6">
          <a class="btn bt1 active" [class.active]="isDonor" (click)="switchToDonor()">Donor</a>
        </div>
        <div class="col-6 col-md-6">
          <a  class="btn bt2" [class.active]="!isDonor" (click)="switchToFoundation()">Foundation</a>
        </div>
      </div>
      <!--form-->
      <div *ngIf="isDonor">
        <form #form="ngForm" class="" (ngSubmit)="onSubmit(form)">
          <div class="row titelin">
            <p>Basic Information:</p>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="text" name="full_name" id="fullname" required placeholder=" "[(ngModel)]="donorData.full_name">
              <label for="fullname">Full Name</label>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="email" name="email" id="email" required placeholder=" " [(ngModel)]="donorData.email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="text" name="phone" id="phone" required placeholder=" "[(ngModel)]="donorData.phone">
              <label for="phone">Phone</label>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="password" name="password" id="password" required placeholder=" " [(ngModel)]="donorData.password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="password" name="conpassword" id="conpassword" required placeholder=" " [(ngModel)]="conPasswordDonor">
              <label for="conpassword">Confirm Password</label>
            </div>
          </div>
          <div class="row titelin">
            <p>Preferences:</p>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <select name="preferred_donation" id="PreferredDonation" [(ngModel)]="donorData.preferred_donation">
                <option value="" selected disabled>Preferred Donation</option>
                <option value="money">Money</option>
                <option value="device">Device</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <select name="location" id="Location" [(ngModel)]="donorData.location">
                <option value="" selected disabled>Location</option>
                <option value="Cairo">Cairo</option>
                <option value="Alx">Alx</option>
              </select>
            </div>
          </div>

          <!--btn-->
          <div class="row  justify-content-center">
            <button class="btn bt3" type="submit">Create Account</button>
          </div>
        </form>
      </div>
      <div *ngIf="!isDonor">
        <form #form="ngForm" class="" (ngSubmit)="onSubmit(form)">
          <div class="row titelin">
            <p>Basic Information:</p>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="text" name="foundation_name" id="FoundationName" required placeholder=" " [(ngModel)]="foundationData.foundation_name">
              <label for="FoundationName">Foundation Name</label>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <select name="type_of_foundation" id="TypeofFoundation" [(ngModel)]="foundationData.type_of_foundation">
                <option value="" selected disabled>Type of Foundation</option>
                <option value="Hospital">Hospital</option>
                <option value="Charity Organization">Charity Organization</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="email" name="email" id="email" required placeholder=" " [(ngModel)]="foundationData.email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="text" name="phone" id="phone" required placeholder=" "[(ngModel)]="foundationData.phone">
              <label for="phone">Phone</label>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="password" name="password" id="password" required placeholder=" " [(ngModel)]="foundationData.password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <input type="password" name="conpassword" id="conpassword" required placeholder=" " [(ngModel)]="conPasswordFoundation">
              <label for="conpassword">Confirm Password</label>
            </div>
          </div>
          <div class="row titelin">
            <p>Preferences:</p>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <select name="required_donation" id="RequiredDonation" [(ngModel)]="foundationData.required_donation">
                <option value="" selected disabled>Required Donation</option>
                <option value="money">Money</option>
                <option value="device">Device</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="contain col-md-12 text-center">
              <select name="location" id="Location" [(ngModel)]="foundationData.location">
                <option value="" selected disabled>Location</option>
                <option value="Cairo">Cairo</option>
                <option value="Alx">Alx</option>
              </select>
            </div>
          </div>

          <!--btn-->
          <div class="row  justify-content-center">
            <button class="btn bt3" type="submit">Create Account</button>
          </div>
        </form>
      </div>
      <!--footer form-->
      <div class="row  text-center pt-1">
        <p>Already have an account? <a routerLink="/signin" class="signin">Sign in</a></p>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
