<!-- Modal -->
<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 ">
      <!-- Close button -->
      <div class="row d-flex justify-content-between ">
        <div class="col-md-2 col-2">
          <img src="image1.png" width="50px" alt="">
        </div>
        <div class=" col-md-5 col-5 text-center">
          <h5 class="modal-title">Donate Now</h5>
        </div>
        <div class="col-md-2 col-2 text-end">
          <i class="fa-solid fa-xmark close-icon" (click)="closeModal()"></i>
        </div>
      </div>
        <hr class="modal-head">
      <div class="modal-body">
        <!-- Step 1: amount and method -->
        <div *ngIf="step === 1">
          <p>Enter your donation amount:</p>
          <input type="number" [(ngModel)]="donationAmount" class="form-control" placeholder="Amount in USD" />

          <p class="mt-3">Choose your donation method:</p>
          <select [(ngModel)]="paymentMethod" class="form-control">
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>

          <div class="row mt-3 text-center">
            <div class="col-6">
              <img src="MasterCard_Logo.svg.png" alt="MasterCard" width="60px" />
              <img src="Visa_Logo.png" alt="Visa" width="60px" />
            </div>
            <div class="col-6">
              <img src="Paypal-Logo-2022.png" alt="PayPal" width="60px" />
            </div>
          </div>
        </div>

        <!-- Step 2: Payment info -->
        <div *ngIf="step === 2">
          <div *ngIf="paymentMethod === 'credit'">
            <p>Enter your credit card details:</p>
            <input type="text" [(ngModel)]="cardNumber" class="form-control mb-2" placeholder="Card Number" />
            <input type="text" [(ngModel)]="cardHolder" class="form-control mb-2" placeholder="Card Holder Name" />
            <input type="text" [(ngModel)]="expiryDate" class="form-control mb-2" placeholder="Expiry Date (MM/YY)" />
            <input type="password" [(ngModel)]="cvv" class="form-control mb-2" placeholder="CVV" />
          </div>

          <div *ngIf="paymentMethod === 'paypal'">
            <p>Enter your PayPal email:</p>
            <input type="email" [(ngModel)]="paypalEmail" class="form-control" placeholder="PayPal Email" />
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="handleAction()">
          {{ step === 1 ? 'Next' : 'Donate' }}
        </button>
      </div>

    </div>
  </div>
</div>
<ngx-spinner
bdColor="rgba(0, 0, 0, 0.8)"
size="large"
color="#188894"
type="square-jelly-box"
[fullScreen]="true">
<p style="color: white" class="mt-5"> Loading... </p>
</ngx-spinner>
