<section class="mb-5">
  <!-- Spinner أثناء التحميل -->
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  <div class="container">
    <div class="row">
      <div *ngFor="let item of items" class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center" data-aos="fade-up" data-aos-duration="1500" data-aos-once="true">
        <div class="card mt-5" style="width: 22rem;" >
          <img [src]=" imgurl + item.file_path" class="card-img-top" height="200px" alt="...">
          <div class="card-body">
            <a [routerLink]="['/details', item.id]">
              <h5 class="card-title mb-5">{{ item.title }}</h5>
            </a>
            <!-- Progress Bar -->
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
              aria-valuemax="100">
              <div class="progress-bar" data-aos="slide-right" data-aos-duration="2000" data-aos-once="true" data-aos-delay="300" [style.width.%]="donatePercentage(item.required_amount, colected)">
                {{ donatePercentage(item.required_amount,colected) }}%
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-6">
                <p>Donate:{{colected}}</p>
              </div>
              <div class="col-6">
                <p>Remaining:{{remaining(item.required_amount,colected)}} </p>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <a class="btn btncard" (click)="showDonationSteps(item)">Donate Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
