<section class="signin">
  <img src="header2.webp" alt="Landing Background" style="width: 100%; height: 100vh; object-fit: cover;">
  <div class="overlay d-flex justify-content-center align-items-center">
    <div class="container text-white p-4">
      <!--titel-->
      <div class="row align-items-center text-center">
        <!--دا عمود عشان اظبط النص ف النص-->
        <div class="col-3 col-md-2 text-end">
        </div>
        <!-- عمود العنوان -->
        <div class="col-6 col-md-8 mx-auto">
          <h3 class="m-0">Sign In</h3>
        </div>
        <!-- عمود اللوجو -->
        <div class="col-3 col-md-2 text-end">
          <img src="image1.png" alt="Logo" width="50px">
        </div>
      </div>
      <div class="row pra mt-1">
        <h6>Welcome Back</h6>
        <p>Sign In Now</p>
      </div>
      <!--form-->
      <form class="mt-4" (submit)="login()">
        <div class="row">
          <div class="contain col-md-12 text-center">
            <input type="text" [(ngModel)]="email" name="email" id="username" required placeholder=" ">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="contain col-md-12 text-center">
            <input type="password" [(ngModel)]="password" name="password" id="password" required placeholder=" ">
            <label for="password">Password</label>
          </div>
        </div>
        <!--btn-->
        <div class="row mt-1 justify-content-center">
          <button class="btn" type="submit">Sign in</button>
        </div>
        <div class="row mt-2 text-center">
          <p class="fw-bold"><a>Forgot password</a></p>
        </div>
      </form>
      <!--footer form-->
      <div class="row text-center">
        <p>Don't Have an Account? <a routerLink="/signup" class="signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
<ngx-spinner
bdColor="rgba(0, 0, 0, 0.8)"
size="large"
color="#188894"
type="square-jelly-box"
[fullScreen]="true">
<p style="color: white" class="mt-5"> Loading... </p>
</ngx-spinner>
