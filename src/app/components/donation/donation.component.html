<section class="donation" id="donation">
  <!--titel-->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="titel d-flex" data-aos="fade-up" data-aos-duration="1500" data-aos-once="true">
          <img src="image-(2).png" alt="" width="50px" class="mt-3">
          <h2 class="mt-3">Donation Campaigns</h2>
          <img src="image-(2).png" alt="" width="50px" class="mt-3">
        </div>
        <p class="ps-4" data-aos="fade-up" data-aos-duration="1500" data-aos-once="true" data-aos-delay="1000">Choose a campaign from our campaigns to donate to</p>
      </div>
      <div class="col-md-4 text-end">
        <a class="btn view mt-5" routerLink="/allcards">View All</a>
      </div>
    </div>
  </div>

  <!--Swiper Cards-->
  <swiper-container class="mySwiper container" pagination="true" pagination-clickable="true" slides-per-view="1"
    space-between="30" free-mode="true" init="false" breakpoints='{
    "576": { "slidesPerView": 2, "spaceBetween": 30 },
    "992": { "slidesPerView": 3, "spaceBetween": 30 }
  }'>
    <swiper-slide *ngFor="let item of items" class="ms-2 me-1">
      <div class="card mt-5" style="width: 22rem;">
        <img [src]=" imgurl + item.file_path" class="card-img-top" height="200px" alt="...">
        <div class="card-body">
          <a [routerLink]="['/details',item.id]">
            <h5 class="card-title mb-5">{{ item.title }}</h5>
          </a>
          <!--progress-->
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" data-aos="slide-right" data-aos-duration="2000" data-aos-once="true" data-aos-delay="300" [style.width.%]="item.stats.percentage_completed">
              {{ item.stats.percentage_completed}}%
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-6 col-md-6">
              <p>Donate {{item.stats.total_donated}}</p>
            </div>
            <div class="col-6 col-md-6">
              <p>Remaining {{item.stats.remaining_amount}}</p>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <a class="btn btncard" [routerLink]="['/details',item.id]">Donate Now</a>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

</section>
